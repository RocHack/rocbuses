<!DOCTYPE html>
<html>
    <head>
        <title>UR Bus Schedules</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div class="container">
            <div class="title">UR bus schedules</div>

            <div class="lines" id="lines">
                <div class="instruction">Select a line:</div>
                <a class="line_box line_red" href="#red">&nbsp;</a>
                <a class="line_box line_green" href="#green">&nbsp;</a>
                <a class="line_box line_orange">&nbsp;</a>
                <a class="line_box line_blue">&nbsp;</a>
                <a class="line_box line_silver">&nbsp;</a>
                <a class="line_box line_gold">&nbsp;</a>
            </div>

            <div class="instruction" id="schedule_title">Schedule</div>
        </div>
    </body>
</html>
