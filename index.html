<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UR Bus Schedules</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div class="container">
            <div class="title">UR bus schedules</div>

            <div id="lines">
                <a class="instruction">Select a line:</a>
                <a class="line_box line_red" href="#red"></a>
                <a class="line_box line_green" href="#green"></a>
                <a class="line_box line_orange"></a>
                <a class="line_box line_blue"></a>
                <a class="line_box line_silver"></a>
                <a class="line_box line_gold"></a>
            </div>

            <div class="instruction">Schedule</div>
            <table class="schedule" id="red">
                <tr>
                    <td>Arrives at Eastman Living Center</td>
                    <td>7:30</td>
                    <td>8:15</td>
                    <td>9:45</td>
                    <td>10:35</td>
                    <td>11:25</td>
                    <td>12:05</td>
                    <td>12:45</td>
                    <td>1:30</td>
                    <td>2:15</td>
                    <td>2:55</td>
                    <td>3:35</td>
                    <td>4:15</td>
                    <td>5:05</td>
                    <td>5:45</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td>Arrives at Rush Rhees Library</td>
                    <td>7:50</td>
                    <td>8:35</td>
                    <td>9:20</td>
                    <td>10:05</td>
                    <td>10:55</td>
                    <td>11:45</td>
                    <td>12:25</td>
                    <td>1:05</td>
                    <td>1:50</td>
                    <td>2:35</td>
                    <td>3:15</td>
                    <td>3:55</td>
                    <td>4:35</td>
                    <td>5:25</td>
                    <td>6:05</td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
