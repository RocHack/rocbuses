<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>UR Bus Schedules</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <div class="container">
            <div class="title">UR bus schedules</div>

            <div id="lines">
                <div class="instruction">Select a line:</div>
                <a class="line_box line_red" href="#red"></a>
                <a class="line_box line_green" href="#green"></a>
                <a class="line_box line_orange"></a>
                <a class="line_box line_blue"></a>
                <a class="line_box line_silver"></a>
                <a class="line_box line_gold"></a>
            </div>

            <div class="instruction" id="schedule_title">Schedule</div>
            <div id="schedules"></div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
